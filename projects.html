<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Vikky Kushwah</title>

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            transition: background 0.3s, color 0.3s;
        }
        a {
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        a:hover {
            color: #ff007f;
        }

        /* Header & Navigation */
        header {
            background: #1e1e1e;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin: auto;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff007f;
        }
        ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }
        ul li {
            display: inline;
        }

        /* Projects Section */
        .projects {
            margin-top: 80px;
            text-align: center;
            padding: 50px 10%;
        }
        .projects h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff007f;
        }
        #project-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .project-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-align: center;
        }
        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(255, 0, 127, 0.4);
        }
        .dark-mode {
            background-color: white;
            color: black;
        }
        .dark-mode header {
            background: #f1f1f1;
        }
        .dark-mode .project-card {
            background: #e0e0e0;
            color: black;
        }

        /* Dark Mode Toggle */
        .dark-mode-btn {
            position: fixed;
            top: 15px;
            right: 20px;
            background: #ff007f;
            color: white;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <h1 class="logo">Projects</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <button class="dark-mode-btn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

    <section class="projects">
        <h2>My Projects</h2>
        <div id="project-list"></div>
    </section>

    <script>
        // Project Data
        const projects = [
            { name: "AI Chatbot for Blind People", link: "https://github.com/mrvikky17/AI_assistant_for_blind_people" },
            { name: "E-COM Website", link: "" },
            
        ];

        // Load Projects Dynamically
        function loadProjects() {
            const projectList = document.getElementById("project-list");
            projectList.innerHTML = "";

            projects.forEach(project => {
                const projectCard = document.createElement("div");
                projectCard.className = "project-card";
                projectCard.innerHTML = `<h3>${project.name}</h3>`;
                projectCard.onclick = () => window.open(project.link, "_blank");
                projectList.appendChild(projectCard);
            });
        }

        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        // Initialize
        window.onload = loadProjects;
    </script>

</body>
</html>
