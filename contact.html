<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Vikky Kushwah</title>
    <link rel="stylesheet" href="assets/css/contact.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2 class="section-title fade-in">Contact Me</h2>
        <p class="slide-up">Let's connect! Feel free to reach out for collaborations or just to say hi.</p>

        <div class="contact-form fade-in">
            <form id="contactForm">
                <div class="input-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Your Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Your Email</label>
                </div>
                <div class="input-group">
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <label for="message">Your Message</label>
                </div>
                <button type="submit" class="btn animated-btn">Send Message</button>
            </form>
        </div>

        <!-- Social Icons -->
        <div class="social-icons fade-in">
            <a href="https://x.com/Vikky_kush_" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/vikky-kushwah-838513254/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/mrvikky17" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </section>

</body>
</html>
